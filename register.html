<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Proyecto2- DanielHaag</title>

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    
    <main>
        <form id="form-register">
            <div class="login">
                <div class="login__container">
                    <div class="login__container--form">
                        <div class="login__container--form--title">
                            <h1>Registrese</h1>
                        </div>
                        <div class="login__container--form--input">
                            <input type="text" placeholder="Usuario" name="user" id="user">
                            <input type="email" name="email" placeholder="Correo" id="email">
                            <input type="password" placeholder="Contraseña" name="password" id="password">
                            <input type="password" placeholder="Confirmar contraseña" name="confirm-pass" id="confirm-pass">
                        </div>
                        <div class="login__container--form--button">
                            <button class="btn" type="submit" onclick="register()">Registrar</button>
                        </div>
                        <a href="./login.html">
                            <p class="register">¿Ya tienes cuenta?</p>
                            </a>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="./src/js/register.js"></script>
    
</body>
</html>
